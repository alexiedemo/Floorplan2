yaml
workflows:
  ios-automatic:
    name: iOS Automatic Signing
    max_build_duration: 120
    integrations:
      app_store_connect: codemagic_app_store_connect
    environment:
      xcode: 15.1
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.yourname.lidarroomscanner
    scripts:
      - name: Build with automatic signing
        script: |
          xcodebuild -project LiDARRoomScanner.xcodeproj \
            -scheme LiDARRoomScanner \
            -configuration Release \
            -destination generic/platform=iOS \
            -archivePath build/app.xcarchive \
            archive \
            DEVELOPMENT_TEAM="$APP_STORE_CONNECT_ISSUER_ID" \
            CODE_SIGN_STYLE=Automatic \
            PRODUCT_BUNDLE_IDENTIFIER="com.yourname.lidarroomscanner"
          
          xcodebuild -exportArchive \
            -archivePath build/app.xcarchive \
            -exportPath build \
            -exportOptionsPlist ExportOptionsAutomatic.plist
    artifacts:
      - build/*.ipa
    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true